<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestra forma más rápida de contacto es llenando el siguiente formulario y nos pondremos en contacto contigo.">
    <meta name="keywords" content="Número, Dentista, Contacto, México">
    <link rel="shortcut icon" href="/src/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Ponte en Contacto con Nosotros</title>
<body>
    <!-- Comienza el menú -->
    <nav class="navBar">
        <!-- logo  -->
        <a href="index.html">
            <img src="src/img/CI-FONDO.png" class="imgLogo" alt="Logo Clinica Ideal">
        </a>
        <!-- Menu items -->
        <ul>
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="nosotros.html">Nosotros</a>
            </li>
            <li>
                <a href="casos-clinicos.html">Casos Clínicos</a>
            </li>
            <li>
                <a href="servicios.html">Servicios</a>
            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>

        <a href="#">
            <img src="src/img/fb_icon.png" alt="Siguienos en Facebook" class="fbIcon">
        </a>
        <a href="#">
            <img src="src/img/instalogo.png" alt="Siguienos en Instagram" class="igIcon">
        </a>
    </nav>

    <!-- CONTENIDO GENERAL DE LA PAGINA -->
    <main class="home">
        <div class="contactForm">
            <section class="form-register">
                <h4>FORMULARIO DE CONTACTO</h4>

                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">

                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">

                <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono">

                <input class="botons" type="submit" value="QUIERO INFORMES">

            </section>

        </div>
        

    </main>

    <!-- COMIENZA EL FOOTER -->
    <footer class="footer">
        <h3 class="footerTitle">Footer</h3>
        <a href="#">
            <img src="src/img/fb_icon.png" alt="Siguienos en Facebook" class="fbIcon">
        </a>
        <a href="#">
            <img src="src/img/instalogo.png" alt="Siguienos en Instagram" class="igIcon">
        </a>
    </footer>

</body>
</html>
